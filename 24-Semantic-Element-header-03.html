<!DOCTYPE html>
<html>
<style>
/* Style the header with a grey background and some padding */
.header {
 overflow: hidden;
 background-color: #f1f1f1;
 padding: 20px 10px;
}
.header a {
 float: left;
 color: black;
 text-align: center;
 padding: 12px;
 text-decoration: none;
 font-size: 18px;
 line-height: 25px;
 border-radius: 4px;
}
.header a.logo {
 font-size: 25px;
 font-weight: bold;
}
.header a:hover {
 background-color: #ddd;
 color: black;
}
.header a.active {
 background-color: dodgerblue;
 color: white;
}
.header-right {
 float: right;
}
</style>
<body>
<br>
<div class="header">
 <a href="#default" class="logo">Logo</a>
 <div class="header-right">
   <a  href="#home">Home</a>
   <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
 </div>
</div>
</body>
</html>
