<!DOCTYPE html>
<html>
<head>
 <title>Page Layout</title>
 <style>
         body{
         font-family:arial;
         padding:4%;
         }
  .head1 {
   font-size:40px;
   color:slateblue;
   font-weight:bold;
  }
  .head2 {
   font-size:17px;
   margin-left:10px;
   margin-bottom:15px;
  }
  body {
   margin: 0 auto;
   background-position:center;
   background-size: contain;
  }
 
  .menu {
   position: sticky;
   top: 0;
   background-color:slateblue;
   padding:10px 0px 10px 0px;
   color:white;
   margin: 0 auto;
   overflow: hidden;
  }
  .menu a {
   float: left;
   color: white;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 20px;
  }
  .menu-log {
   right: auto;
   float: right;
  }
  footer {
   width: 99%;
   bottom: 0px;
   background-color: #141414;
   color: #fff;
   position: absolute;
   padding-top:20px;
   padding-bottom:50px;
   text-align:center;
   font-size:30px;
   font-weight:bold;
  }
  .body_sec {
   margin-left:20px;
  }
 </style>
</head>
<body>
 
 <!-- Header Section -->
 <header>
  <div class="head1">Csit Software Development & Training Centre</div>
  <div class="head2">Best platform to learn Programming for beginner and Professional</div>
 </header>
 
 <!-- Menu Navigation Bar -->
 <div class="menu">
  <a href="#home">HOME</a>
  <a href="#news">About Us</a>
  <a href="#notification">Contact</a>
  <div class="menu-log">
   <a href="#login">LOGIN</a>
  </div>
 </div>
 
 <!-- Body section -->
 <div class = "body_sec">
  <section id="Content">
   <h3>Content section</h3>
  </section>
 </div>
 
 <!-- Footer Section -->
</body>
 <footer class="footer">
     <div>
        Footer Section
     </div>
    </footer>



 
</html>
