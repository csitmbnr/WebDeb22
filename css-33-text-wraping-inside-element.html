<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS word-wrap property</title>
    <style>              
		p {
			width: 300px;
			background: #90ee90;
			word-wrap: break-word;
		}   
    </style>
</head>
<body>
	<p>This is a paragraph with very looooooooooooooooooooooooooooooooooooooooooooooooooooooooooong word.</p>
</body>
</html>
