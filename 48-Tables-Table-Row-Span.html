<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
}
</style>
</head>
<body>
<p>Rowspan attribute</p>
<table style="width:100%">
<tr>
<th>Name</th>
<td>Obama Lincoln</td>
</tr>
<tr>
<th rowspan="2">Phone</th>
<td>9588444545</td>
</tr>
<tr>
<td>9744458266</td>
</tr>
</table>
</body>
</html>
