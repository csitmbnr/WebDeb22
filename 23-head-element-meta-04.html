<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The HTML meta tag is an element that resides within the HTML head tag.">
<meta name="keywords" content="html, meta, tag, element">
<meta name="author" content="www.joy-overseas.com">
<style>
body{
background-color:#141414;}
p{
padding:5px;
margin:5px;
color:mediumseagreen;
}
</style>
</head>
<body>
<p>Meta datas are used by browser and search engines.</p>
<p> <strong>charset="UTF-8"</strong> is used to define characters set.</p>
<p> <strong>name="description" </strong> is used to define description for web page. </p>
<p> <strong>name="author"</strong> is used to define author of a webpage.</p>
<p> <strong>name="keywords"</strong> is used to define keywords for search engines</p>
</p>
</body>
</html>
