<!DOCTYPE html>
<html>

<body>
<h2>Input Type Checkbox </h2>
<form action="demo.html">
   <p>Select your favorite color</p>
   
  <input type="checkbox" id="blue" name="blue" checked>
  <label for="blue">Blue</label><br>
  
   <input type="checkbox" id="red" name="red">
  <label for="red">Red</label><br>
  
   <input type="checkbox" id="yellow" name="yellow">
  <label for="yellow">Yellow</label><br>
  
   <input type="checkbox" id="orange" name="orange">
  <label for="orange">Orange</label><br>
  
   <input type="checkbox" id="pink" name="pink">
  <label for="pink">Pink</label><br><br>
  
  <input type="submit" value="Submit">
   <input type="reset">
</form>
</body>
</html>
