<!-- CSS Group Selector -->
<!DOCTYPE html>  
<html>  
<head>  
<style>  
h1, h2, p {  
    text-align: center;  
    color: blue;  
}  
</style>  
</head>  
<body>  
<h1>Hello cs-it.in</h1>  
<h2>Hello cs-it.in (In smaller font)</h2>  
<p>This is a paragraph.</p>  
</body>  
</html>
